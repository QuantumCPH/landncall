generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Company
    theme:            default
    fields:
      head_phone_number: {label: head phone nr}
      name: {label: Company Name}

    list:
      title:  B2B Company List
      filters: [_company_name, vat_no]
      display: [name, vat_no, contact_name, head_phone_number ]
      fields:
        name: {name: Company Name}
      
      max_per_page: 1000
      object_actions:
        _edit: ~
     
        view: {label: view details, action:view}
      filter:
        class: true
    edit:
      title:  Create/Edit Company
      display: [name ,vat_no  ,address ,post_code ,city_id,country_id   ,contact_name  ,email,head_phone_number ,fax_number,website,status_id,   company_size_id ,  company_type_id,customer_type_id ,invoice_method_id,agent_company_id, registration_date,  created_at ,file_path]
      fields:
        created_at: {params: disabled=true}
        registration_date: {params: disabled=true}
        city_name:
          sort: { name, desc}
        country_name:
          sort: { name, desc}
        file_path:
          name:       Registration Doc
          type:       admin_input_file_tag
          params:     include_link=/ include_remove=true